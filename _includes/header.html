{% if page.header_image %}
<header class="site-header" role="banner" style="background-image:url({{page.header_image}})">
{% elsif page.header_background %}
<header class="site-header" role="banner" style="background-image:none;background-color:{{page.header_background}}">
{% else %}
<header class="site-header" role="banner">
{% endif %}
  
<div class="wrapper">
  
  <nav>
  {% include icon-recombine.html %}
  
  <div class="site-nav">
    <a href="#" class="menu-icon">
      <svg viewBox="0 0 18 15" width="18px" height="15px">
        <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
        <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
        <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
      </svg>
    </a>

    <div class="trigger">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title | escape }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
  </nav>

  <div class="header-content">
    <div>
      <h1 class="header-title">{{ page.title | escape }}</h1>
      <h2 class="header-description">{{ page.description | escape }}</h2>
    </div>
  </div>

</div>
</header>
